language: python
dist: focal
python:
  - "3.10.0"
  - "3.9"
  - "3.8"
  - "3.7"
  - "3.6"
  - "3.5"
  - "3.4"
  - "pypy3"
# command to install dependencies, e.g. pip install -r requirements.txt --use-mirrors
install: pip install -e .[testing]
# command to run tests
script: pytest
jobs:
  include:
    - name: docs
      python: "3.10.0"
      install:
        pip install -e .[docs]
      script:
        - sphinx-build -a docs/ docs/_build/html
        - touch docs/_build/html/.nojekyll
      env:
        - DOCS_BUILD=t
    - name: lint-black
      python: "3.10.0"
      install:
        pip install black
      script:
        black --check .
    - name: lint-flake8
      python: "3.10.0"
      install:
        pip install flake8
      script:
        flake8 .
    - name: lint-isort
      python: "3.10.0"
      install:
        pip install isort
      script:
        isort --check .
deploy:
  provider: pages
  skip_cleanup: true
  local_dir: docs/_build/html
  github_token: $GITHUB_TOKEN
  keep_history: true
  fqdn: docs.kajiki.io
  on:
    branch: master
    condition: $DOCS_BUILD = t
